<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function (esriConfig ,Map, MapView, FeatureLayer) {

        esriConfig.apiKey = "AAPK0e6e9f0739664cc9aa483f3c79b50b79p9NUCjwqQyyygaa-3smtGen1J1fOOkQgP8r0R9dWI5KWJbEA2Aisj19p1f_tunIf";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-106.668610, 52.132520], // Longitude, latitude
          zoom: 15, // Zoom level
          container: "viewDiv" // Div element
        });

        const layer = new FeatureLayer({
          url: "https://services3.arcgis.com/useVZoz6H8Psg095/arcgis/rest/services/my_points/FeatureServer/0"
        });

        map.add(layer);

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
